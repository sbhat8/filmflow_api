<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <a href="{{ url_for('create_post') }}">Create New Post</a>
    <hr>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <a href="{{ url_for('view_post', id=post.id) }}">Read more</a>
        <hr>
    {% endfor %}
</body>
</html>
